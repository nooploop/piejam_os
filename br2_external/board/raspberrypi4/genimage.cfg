image boot.vfat {
  vfat {
    files = {
      "bcm2711-rpi-4-b.dtb",
      "rpi-firmware/cmdline.txt",
      "rpi-firmware/config.txt",
      "rpi-firmware/fixup4.dat",
      "rpi-firmware/start4.elf",
      "Image"
    }

    file overlays/overlay_map.dtb { image = "overlay_map.dtb" }
    file overlays/vc4-kms-dsi-7inch.dtbo { image = "vc4-kms-dsi-7inch-overlay.dtb" }
    file overlays/vc4-kms-dsi-ili9881-7inch.dtbo { image = "vc4-kms-dsi-ili9881-7inch-overlay.dtb" }
    file overlays/vc4-kms-dsi-ili9881-5inch.dtbo { image = "vc4-kms-dsi-ili9881-5inch-overlay.dtb" }
    file overlays/vc4-kms-v3d.dtbo { image = "vc4-kms-v3d-overlay.dtb" }
    file overlays/vc4-kms-v3d-pi4.dtbo { image = "vc4-kms-v3d-pi4-overlay.dtb" }
    file overlays/disable-bt.dtbo { image = "disable-bt-overlay.dtb" }
  }
  size = 32767s
}

image sdcard.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
  }
}
