image boot.vfat {
  vfat {
    files = {
      "bcm2712-rpi-5-b.dtb",
      "bcm2712-d-rpi-5-b.dtb",
      "bcm2712d0-rpi-5-b.dtb",
      "rpi-firmware/cmdline.txt",
      "rpi-firmware/config.txt",
      "Image"
    }

    file overlays/overlay_map.dtb { image = "overlay_map.dtb" }
    file overlays/vc4-kms-dsi-7inch.dtbo { image = "vc4-kms-dsi-7inch-overlay.dtb" }
    file overlays/vc4-kms-v3d.dtbo { image = "vc4-kms-v3d-overlay.dtb" }
    file overlays/vc4-kms-v3d-pi5.dtbo { image = "vc4-kms-v3d-pi5-overlay.dtb" }
    file overlays/uart0.dtbo { image = "uart0-overlay.dtb" }
    file overlays/uart0-pi5.dtbo { image = "uart0-pi5-overlay.dtb" }
    file overlays/bcm2712d0.dtbo { image = "bcm2712d0-overlay.dtb" }
  }
  size = 65535s
}

image sdcard.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
  }
}
