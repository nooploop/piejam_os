image boot.vfat {
  vfat {
    files = {
      "bcm2711-rpi-4-b.dtb",
      "rpi-firmware/cmdline.txt",
      "rpi-firmware/config.txt",
      "rpi-firmware/fixup.dat",
      "rpi-firmware/start.elf",
      "zImage"
    }

    file overlays/rpi-ft5406.dtbo { image = "rpi-ft5406-overlay.dtb" }
    file overlays/vc4-fkms-v3d.dtbo { image = "vc4-fkms-v3d-overlay.dtb" }
  }
  size = 32M
}

image sdcard.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
  }

  partition piejam {
    partition-type = 0x83
    size = 32M
  }
}
